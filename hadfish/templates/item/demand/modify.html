{% extends "layout.html" %}
{% block title %}修改-{{ item.item.name }}{% endblock %}
{% block content %}
<form action="{{ url_for('item_demand.modify_item', item_id=item.item.id) }}" method="POST">
    <label>名称：</label>
    <input type="text" name="name" value="{{ item.item.name }}"/><span class="want-prompt">不超过100个字</span>
    <br/>
    <label>价格：</label>
    <input type="text" name="price" value="{{ item.item.price }}"/><span class="want-prompt-price">愿意付出的价格</span>
    <br/>
    <label>有效期：</label>
    <input type="text" name="valid_date" value="{{ item.item.valid_date }}" />
    <br/>
    <label>类型：</label>
    <select name="kind">
        {% for kind in kinds.kinds %}
        <option value="{{ kind.id }}" {% if kind.id == item.item.kind_id %}selected{% endif %}>{{ kind.name }}</option>
        {% endfor %}
        <!--
        <option value="clothes">服饰</option>
        <option value="supplies" selected>日常用品</option>
        <option value="food">食品</option>
        <option value="3C">数码电子</option>
        <option value="stationery">文化用品</option>
        <option value="other">其他</option>
        -->
    </select>
    </br>
    <label>描述：</label>
    <textarea name="description">{{ item.item.description }}</textarea>
    <br/>
    <button>提交</button>
</form>
{% endblock %}

{% block solescript %}
{% endblock %}
