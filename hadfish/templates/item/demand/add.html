{% extends "layout.html" %}
{% block title %}我需要一些东西{% endblock %}

{% block content %}

<form class="form-horizontal" action="{{ url_for('item_demand.add_item') }}" method="POST">
    <fieldset>
      <div id="legend" class="">
        <legend class="">求购</legend>
      </div>
    

    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">名称</label>
          <div class="controls">
            <input type="text" name="name" placeholder="需求名称" class="input-xlarge">
            <span class="must">*</span>
            <p class="help-block">请不要超过20个字</p>
          </div>
        </div>

    <div class="control-group">

          <!-- Appended input-->
          <label class="control-label">价格</label>
          <div class="controls">
            <div class="input-append">
              <input class="input-xlarge" name="price" placeholder="愿意付出的价格" type="text">
              <span class="add-on">元</span>
            </div>
            <span class="must">*</span>
            <p class="help-block">请填写合理的价格</p>
          </div>

        </div>

    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">有效期</label>
          <div class="controls">
            <div class="input-append">
              <input class="input-xlarge" name="valid_date" placeholder="有效期" value=150 type="text">
              <span class="add-on">天</span>
            </div>
            <span class="must">*</span>
            <p class="help-block">有效期最大为 150 天，超过将失效</p>
          </div>
        </div>

    

    

    <div class="control-group">

          <!-- Select Basic -->
          <label class="control-label">类型</label>
          <div class="controls">
            <select class="input-xlarge" name="kind">
            {% for kind in kinds.kinds %}
        	<option value="{{ kind.id }}">{{ kind.name }}</option>
        	{% endfor %}
        </select>
          </div>

        </div>

    <div class="control-group">

          <!-- Textarea -->
          <label class="control-label">描述信息</label>
          <div class="controls">
            <div class="textarea">
                  <textarea type="" class="input-xlarge" rows=5 name="description"></textarea>
            </div>
          </div>
        </div>

    <div class="control-group">
          <label class="control-label"></label>

          <!-- Button -->
          <div class="controls">
            <button class="btn btn-info">发布</button>
          </div>
        </div>

    </fieldset>
  </form>

{% endblock %}

{% block solescript %}
{% endblock %}
