{% extends "manage/layout.html" %}
{% block title %}用户管理{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>用户名</td>
                        <td>邮箱</td>
                        <td>手机</td>
                        <td>QQ</td>
                        <td>地址</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.tel }}</td>
                        <td>{{ user.qq }}</td>
                        <td>{{ user.address }}</td>
                        <td>
                            <a class="btn btn-primary btn-sm" href="{{ url_for("account.userinfo", uid=user.id) }}">查看</a>
                            <a class="btn btn-danger btn-sm" href="{{ url_for("account.userinfo", uid=user.id) }}">禁用</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
</div>
{% endblock %}
